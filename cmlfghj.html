<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>guess it!</h1>
    <button onclick="check()">check</button>
    <input id="in" placeholder="enter the  number">
    <p id="result">you are right/wrong</p>
    <script>
        var inf=document.getElementById("in")
        var res=document.getElementById("result")
        var randnum=Math.floor(Math.random()*10)+1
        function check()
        {
            var enter=inf.value
            if(randnum==enter)
            {
                console.log("rigth")
                res.textContent="right"

            }
            else{
                console.log("wrong")
                res.textContent="wrong"

            }

        }
    </script>
</body>
</html>
