<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom transition for hover effects */
        .transition-transform {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .transition-transform:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full transition-transform">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login</h2>
        <form id="loginForm" onsubmit="return handleLogin(event);">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition duration-200">Login</button>
        </form>

        <div class="my-6 flex items-center justify-center">
            <div class="bg-blue-100 rounded-full p-4 text-center transition-transform">
                <p class="text-gray-600 mb-2">Or login with Google:</p>
                <div class="g-signin2 mx-auto rounded-lg" data-onsuccess="onSignIn" style="max-width: 200px; border-radius: 0.375rem; overflow: hidden;"></div> <!-- Google Sign-In button -->
            </div>
        </div>

        <p class="text-center text-gray-500 text-sm mt-4">Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign up</a></p>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="53603374001-dt8lroqi6vkoklbuu0d6bhecmhp127eu.apps.googleusercontent.com"> <!-- Replace with your actual Client ID -->
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            // Get the email and password values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation (you can enhance this as needed)
            if (validateEmail(email) && password) {
                // Redirect to the index page if validation is successful
                window.location.href = 'index.html'; // Change to your index page path
            } else {
                alert('Please enter a valid email and password.');
            }
        }

        function validateEmail(email) {
            // Basic email format validation
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function onSignIn(googleUser ) {
            console.log('Google login successful!');
            var profile = googleUser .getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
            window.location.href = 'index.html'; // Change to your index page path
        }
    </script>
</body>
</html>
